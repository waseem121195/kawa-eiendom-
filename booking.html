<!doctype html>
<html lang="nb">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1" />
	<title>Book — Kawa Eiendom AS</title>
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<header class="site-header">
		<div class="container">
			<a class="brand" href="index.html">Kawa Eiendom AS</a>
		</div>
	</header>

	<main class="container section">
		<h1>Book leilighet</h1>
		<p>Dette er en enkel bookingside. Integrer tredjeparts booking eller legg til eget skjema/API her.</p>

		<!-- Enkel mockup for booking -->
		<form class="contact-form">
			<input type="text" name="name" placeholder="Navn" required>
			<input type="email" name="email" placeholder="E-post" required>
			<input type="text" name="apt" placeholder="Leilighet (f.eks. Studio ved Karl Johans gate)" required>
			<input type="date" name="from" required>
			<input type="date" name="to" required>
			<button class="btn primary" type="submit">Send forespørsel</button>
		</form>
	</main>

	<footer class="site-footer">
		<div class="container">
			<p>© Kawa Eiendom AS</p>
		</div>
	</footer>

	<script src="js/app.js" defer></script>
</body>
</html>
